<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="shortcut icon" href="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-icon-black-17.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://icons8.com/icon/V5cGWnc9R4xj/google">
</head>
<body>
    <div class="navbar">
        <img src="photos/logo2.png" alt="">
    </div>
    <div class="data">
        <h1>Log in to Spotify</h1>

        <div class="links">
            <div class="social">
            <img src="https://img.icons8.com/?size=512&id=V5cGWnc9R4xj&format=png" alt="">
           <a href="">Continue With Google</a>
        </div>
            <div class="social">
            <img src="https://img.icons8.com/?size=512&id=118497&format=png" alt="">
           <a href="">Continue With FaceBook</a>
        </div>
            <div class="social">
            <img class="apple"  src="photos/apple.png" alt="">
           <a href="">Continue With Apple</a>
        </div>
            <div class="social">
           <a href="">Continue With Number</a>
        </div>
    </div>



    <div class="detail">

        <div class="box">
            <h3>Email or Username</h3>
            <input type="email" placeholder="Enter or Username" class="box2">
        </div>
        <div class="box">
            <h2>Password</h2>
            <input type="password" placeholder="Password" class="box2">
        </div>

        <div class="btn">
            <button type="button">Log In</button>
        </div>

         <div class="forgot">
        <a href="#">Forgot your Password ?</a>
    </div>
    </div>

   
 <div class="footer">
      Don,t have an account  ?     <a href="#">Sign up For Spotify</a>
    </div>

    </div>
</body>
</html>
