        <h1>Sign Up for free to Start listening</h1>

       <div class="social">
            <div class="links active">
                <img src="https://img.icons8.com/?size=512&id=527gx57f8tmL&format=png" alt="">
                <a href="">Sign up with facebook</a>
            </div>
            <div class="links">
                <img src="https://img.icons8.com/?size=512&id=V5cGWnc9R4xj&format=png" alt="">
                <a href="">Sign up with google</a>
            </div>
       </div>

       <div class="box">

        <div class="details">
        <h3>What's Your Email</h3>
        <input type="email" placeholder="Enter Your Email" class="box1">
        <a href="#">Use Phone number instead</a>
        </div>
        <div class="details">
        <h3 style="margin-left: -16.5rem;">Create Your Password..</h3>
        <input type="password" placeholder="Enter Your Password" class="box1">
        </div>
        <div class="details">
        <h3 style="margin-left: -15rem;" >What Should we call You ?</h3>
        <input type="email" placeholder="Enter a profile name" class="box1">
        <p>This appers on pofile</p>
        </div>

       </div>

       <div class="birth">
        <label for="bday-month">What month were you born in?</label>
        <input id="bday-month" type="month" name="bday-month" value="2001-06" />
       </div>

       <div class="gender">
            <h3>What's Your Gender ?</h3>
        <div class="btn">
            <label><input type="radio" name="radio" value="yes" /> Male</label>
            <label><input type="radio" name="radio" value="no" /> Female</label>
            <label><input type="radio" name="radio" value="no" /> Other</label>
            <label><input type="radio" name="radio" value="no" /> Prefer not to Say</label>
        </div>
    </div>
    
    <div class="gender">
        <div class="btn2">
        <label><input type="radio" name="radio" value="yes" /> I would prefer not to receive marketing messages from Spotify</label> 
        <label><input type="radio" name="radio" value="yes" />Share my registration data with Spotify's content providers for marketing purposes.</label> 
    </div>
       </div>

       <div class="login">
        <button type="button">Sign up</button>
    </div>
      
    <div class="footer">
        Have an account ?<a href="#">LogIn</a>
